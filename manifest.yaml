%YAML 1.2
---
containers:

  - name: php5_fpm
    image: sameersbn/php5-fpm
    category: Low-Level
    standalone: true
    visible: true
    tags:
      - language
      - php5
    volumes:
      - /var/run/php5-fpm

  - name: nginx_server
    icon: fa-php
    image: sameersbn/nginx
    standalone: true
    visible: false
    volumes:
      - /etc/nginx/sites-enabled/
    ports:
      - 80
      - 443
      
  - name: mongodb_data
    image: aweber/mongodata
    standalone: true
    visible: false
    volumes:
      - /var/lib/mongodb

  - name: mysql_data
    image: aweber/mysqldata
    standalone: true
    visible: false
    volumes:
      - /var/lib/mysql

  - name: redis_data
    image: aweber/redisdata
    standalone: true
    visible: false
    volumes:
      - /var/lib/redis

  - name: Couchbase
    category: Low-Level
    icon: couchbase
    image: aweber/couchbase
    ports:
      - 8091
      - 8092
      - 11210
      - 11211

  - name: Elasticsearch
    category: Low-Level
    icon: elasticsearch
    image: aweber/elasticsearch
    ports:
      - 9200
      - 9300

  - name: Ghost
    category: Application
    icon: nodejs
    image: aweber/ghost
    ports:
      - 2368
    repository:
      url: https://github.com/TryGhost/Ghost.git

  - name: Grafana
    category: Application
    dependencies:
      - Elasticsearch
      - Graphite
    icon: fa-dashboard
    image: aweber/grafana
    ports:
      - 9202

  - name: Graphite
    category: Low-Level
    icon: fa-bar-chart-o
    image: aweber/graphite
    ports:
      - 2003
      - 2004
      - 2005

  - name: InfluxDB
    category: Low-Level
    image: aweber/influxdb
    ports:
      - 8083
      - 8086
      - 8090
      - 8099

  - name: Memcached
    category: Low-Level
    icon: memcached
    image: aweber/memcached
    ports:
      - 11211

  - name: MongoDB
    category: Low-Level
    icon: mongodb
    image: aweber/mongodb
    dependencies:
      - mongodb_data
    ports:
      - 27017

  - name: MySQL
    category: Low-Level
    icon: mysql
    image: aweber/mysql
    dependencies:
      - mysql_data
    ports:
      - 3306

  - name: PostgreSQL
    category: Low-Level
    icon: postgresql
    image: aweber/postgresql
    ports:
      - 5432

  - name: RabbitMQ
    category: Low-Level
    icon: rabbitmq
    image: aweber/rabbitmq
    ports:
      - 1883
      - 4369
      - 5672
      - 15672
      - 25672

  - name: Redis
    category: Low-Level
    icon: redis
    image: aweber/redis
    dependencies:
      - redis_data
    ports:
      - 6379

  - name: StatsD
    category: Low-Level
    icon: nodejs
    image: aweber/statsd
    ports:
      - guest: 8125
        host: 8125
        protocol: udp
      - guest: 8126
        host: 8126
        protocol: tcp

